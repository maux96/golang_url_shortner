<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortner</title>
</head>
<body>
  <div style="display: flex; place-content: center; place-items: center; min-height: 100vh;">
    <div style="box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 10px; background: white;">
      {{ if .urlCode }}
      <div>
        <a href="{{ .urlCode }}">{{ .urlCode }}</a>
      </div>
      {{ else }}
      <div>
        <h2>URL Shortner</h2>
        <form method="post">
          <label for="url">URL</label>
          <input name="url" type="text" placeholder="http://url.to.encript">
          <input type="submit">
        </form>
      </div>
      {{ end }}
    </div> 
  </div> 
</body>
</html>
